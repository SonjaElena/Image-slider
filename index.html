<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image slider - Cephalopoda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="slider-wrapper">
            <div class="slider">
                <img id="slide-1"
                    src="https://riff.media/cdn-cgi/image/width=3840,quality=75/images/krake-oktopus-ozean-meer.jpg?w=1999&h=1124&fit=crop-50-50&s=bfa9666874e7686563c50cb6d1047cd6"
                    alt="Octopus flooting in the ocean" style="width:100%">
                <div class="caption">Caption 1</div>
                <img id="slide-2"
                    src="https://c8.alamy.com/comp/2GK8E7M/watercolor-giant-squid-and-octopus-isolated-illustration-on-a-white-background-2GK8E7M.jpg"
                    alt="Graphican representation of the difference between octopodes and squids" style="width:50%">
                <div class="caption">Caption 1</div>
                <img id="slide-3"
                    src="https://oceanconservancy.org/wp-content/uploads/2019/07/Screen-Shot-2019-07-01-at-3.31.50-PM.png"
                    alt="Hawaiian bobtail squid" style="width:100%">
                <div class="caption">Caption 1</div>
                <img id="slide-4"
                    src="https://lh5.googleusercontent.com/t0fdkf02nPD7P7unTwbxdw1T51PSrK3Dc6dnATv7PWYigixRkE1Ykxdsoyohpp-IHewjKVeKPJETyAWaRsQgyrN9HaehonGTDXwN8tR6FFBgjI3QI8GUu0N_MBk3EMkoP1rUEjA"
                    alt="Hawaiian bobtail squids host bacteria (Vibrio fisherii) which allow the squid to biolumiscent during the night (oxygen and nitrogen dependend)"
                    style="width:100%">
                <div class="caption">Caption 1</div>
                <img id="slide-5" src="https://i.ytimg.com/vi/KCobcWsYOS8/maxresdefault.jpg"
                    alt="Bacteria make the squid luminicent whereby the squid can not easily been seen from the bottom of the ocean in contrast to the light of the moon, by its prey"
                    style="width:100%">
                <div class="caption">Caption 1</div>
            </div>
            <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
                <a href="#slide-4"></a>
                <a href="#slide-5"></a>
            </div>
        </div>
    </div>
</body>

</html>
